name: Deploy Docker to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # üîê 2.1Ô∏è‚É£ Registrar el servidor en known_hosts (SOLUCI√ìN AL ERROR)
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Crear carpeta en el servidor si no existe
      - name: Create deploy directory
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "mkdir -p ~/jesac-web"

      # 4Ô∏è‚É£ Copiar archivos al servidor
      - name: Sync files to server
        run: |
          rsync -avz --exclude '.github/' ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/jesac-web/

      # 5Ô∏è‚É£ Conectar al servidor y levantar Docker
      - name: Deploy Docker
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ~/jesac-web
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            docker-compose down
            docker-compose pull || true
            docker-compose build --no-cache
            docker-compose up -d
            docker-compose exec app npx prisma migrate deploy
          EOF
