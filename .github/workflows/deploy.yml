name: Deploy Docker to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Clonar repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Crear carpeta de deploy si no existe
      - name: Create deploy directory
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "mkdir -p ~/jesac-web"

      # Sincronizar archivos al servidor
      - name: Sync files to server
        run: |
          rsync -avz --delete \
          --exclude '.github/' \
          --exclude '.env' \
          ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/jesac-web/

      # Crear .env en el servidor (NO en GitHub)
      - name: Create .env on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
            mkdir -p ~/jesac-web
            printf "DATABASE_URL=%s\nNODE_ENV=production\nGEMINI_API_KEY=%s\n" \
            "${{ secrets.DATABASE_URL }}" \
            "${{ secrets.GEMINI_API_KEY }}" \
            > ~/jesac-web/.env
          EOF

      # Levantar Docker en el servidor
      - name: Deploy Docker
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ~/jesac-web
            docker compose down
            docker compose pull || true
            docker compose build --no-cache
            docker compose up -d
            docker compose exec app npx prisma migrate deploy
          EOF
